{% extends "index.html" %}
{% block title %}
    Register
{% endblock %}
{% block id %}
    login
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="jumbotron jumboPosition" style="margin-top: 125px;">
                    <h1 style="text-align: center;">Register</h1><br/>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Name:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="name" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Email:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="email" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>Password:</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password" class="form-control" required/>
                                </div>
                            </div>
                        </div><br/>
                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="button" class="btn btn-danger" onclick="login()">Go back</button>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
        function login(){
            window.location.href = "{{url_for('login')}}";
        }
    </script>
{% endblock %}
